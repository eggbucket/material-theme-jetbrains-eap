<!-- Vendors -->
{% if jekyll.environment == "production" %}
  <script src="{{ site.baseurl }}/assets/js/vendor/jquery.min.js"></script>
{% else %}
  <script src="{{ site.cdn.jquery }}" integrity="{{ site.cdn.jquery_hash }}" crossorigin="anonymous"></script>
{% endif %}

{% if jekyll.environment == "production" %}
  <script src="{{ site.baseurl }}/assets/js/vendor/materialize.min.js"></script>
{% else %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.js"></script>
{% endif %}

<script src="{{ site.baseurl }}/assets/js/vendor/scrollspy.js"></script>
<script src="{{ site.baseurl }}/assets/js/vendor/instantsearch.min.js"></script>

<!-- scripts -->
{% if jekyll.environment == "production" %}
  <script src="{{ site.baseurl }}/assets/js/build/app.min.js"></script>
{% else %}
  <script src="{{ site.baseurl }}/assets/js/app.js"></script>
{% endif %}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-108120618-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  
  gtag('config', 'UA-108120618-1');
</script>
